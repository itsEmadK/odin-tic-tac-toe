<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="players-info-container">
            <div class="player1-name">Player1's name</div>
            <div class="player1-score">3</div>
            <div class="player2-name">Player2's name</div>
            <div class="player2-score">5</div>
        </div>
        <div class="cells-grid-container">
            <div class="cells-grid">
                <div data-i="0" data-j="0" class="cell">x</div>
                <div data-i="0" data-j="1" class="cell">o</div>
                <div data-i="0" data-j="2" class="cell">o</div>
                <div data-i="1" data-j="0" class="cell">x</div>
                <div data-i="1" data-j="1" class="cell">o</div>
                <div data-i="1" data-j="2" class="cell">x</div>
                <div data-i="2" data-j="0" class="cell">o</div>
                <div data-i="2" data-j="1" class="cell">x</div>
                <div data-i="2" data-j="2" class="cell">x </div>
            </div>
        </div>
        <button type="button" class="restart">Restart</button>
    </main>
    <footer>The Odin Project</footer>
</body>

</html>
