<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <dialog class="edit-player-info">
            <form>
                <input maxlength="14" required placeholder="Name" type="text" id="player-name">
                <button class="save" type="submit">Save</button>
                <button class="discard" type="button">Discard</button>
            </form>
        </dialog>
        <div class="players-info-container">
            <!-- <div class="player-info"> -->
            <div class="player1-name">Player1's name</div>
            <div class="player1-score">3</div>
            <!-- </div> -->
            <!-- <div class="player-info"> -->
            <div class="player2-score">5</div>
            <div class="player2-name">Player2's name</div>
            <!-- </div> -->
        </div>
        <div class="cells-grid-container">
            <div class="cells-grid">

            </div>
        </div>
        <button type="button" class="restart">Restart</button>
    </main>
    <footer>The Odin Project</footer>
</body>

</html>
